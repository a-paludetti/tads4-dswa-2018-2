<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo AJAX - jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            .male {
                
            }
            .female {
                
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>

            function carregarProdutos() {
                $.ajax({
                    method: "GET",
                    url: "http://localhost:8084/exemplos/produtos-ajax",
                    dataType: "json"
                }).done(function (dataJSON) {
                    for (let i = 0; i < dataJSON.length; i++) {
                        let itemDom = "<div class=\"col-sm-4\">" +
                                "<img src=\"" + dataJSON[i].imagem + "\">" +
                                "<h2>" + dataJSON[i].nome + "</h2>" +
                                "<p>" + dataJSON[i].descricao + "</p>" + "</div>";
                        $("#lista").append(itemDom);
                    }
                }).fail(function (data) {
                    alert("Erro");
                });
            }

            // Versão reduzida do código acima
            function carregarProdutos2() {
                $.getJSON("http://localhost:8080/exemplos/produtos-ajax", function (dataJSON) {
                    for (let i = 0; i < dataJSON.length; i++) {
                        let itemDom = "<div class=\"col-sm-4\">" +
                                "<img src=\"" + dataJSON[i].imagem + "\">" +
                                "<h2>" + dataJSON[i].nome + "</h2>" +
                                "<p>" + dataJSON[i].descricao + "</p>" + "</div>";
                        $("#lista").append(itemDom);
                    }
                });
            }

            $(function () {
                $("#botao").on("click", function (ev) {
                    carregarProdutos();
                })
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Produtos</h1>
            <div class="row" id="lista">

                <div class="col-sm-4">
                    <img src="http://via.placeholder.com/300x200">
                    <h2>Produto 1</h2>
                    <p>Descrição do produto</p>
                    <p>R$ 30,00</p>
                </div>

                <div class="col-sm-4">
                    <img src="http://via.placeholder.com/300x200">
                    <h2>Produto 1</h2>
                    <p>Descrição do produto</p>
                    <p>R$ 30,00</p>
                </div>

                <div class="col-sm-4">
                    <img src="http://via.placeholder.com/300x200">
                    <h2>Produto 1</h2>
                    <p>Descrição do produto</p>
                    <p>R$ 30,00</p>
                </div>

            </div>
            <button id="botao">Carregar mais</button>
        </div>
    </body>
</html>
